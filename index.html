<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>amazondoc</title>
</head>
<body>

    <!-- parte iniziale con navbar -->

    <header>

        <div class="div-image">
            <img class="logo-amz" src="assets/logo.png" alt="logo di amazon">
        </div>

        <nav>
            
            <div class="navbarimage">
                <ul>
                    <li>All</li>
                    <li>Today's Deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                 </ul>
            </div>

        </nav>

    </header>

    <!-- span sotto nav -->

        <div class="span-topside">Shop All Holiday Gift Cards</div>

    <!-- sezione gift guides -->

        <section>

            <div class="holi-guides">
                <div class="holitop">Holiday Guide Gifts</div>
                <div class="holibot">Be a go-gifter</div>
            </div>

        </section>

    <!-- parte main con contentuo principale -->

    <main>

        <section>
            <div class="conteiner-span"> 
                <span class="pTitle">Find the perfect gift <a href="">shop now</a></span>
            </div>
        
            <div class="principale">
                    <img src="assets/img_1.jpg" alt="tablet image">
                    <img src="assets/img_2.jpg" alt="computer imag">
                    <img src="assets/img_3.jpg" alt="rolex image">
                    <img src="assets/img_4.jpg" alt="pets image">              
            </div>

        </section>

        <section>

            <div class="banner-img">
                <img src="assets/img_9.png" alt="gaming accessories">
                <span>Play the gifting game<a href="">Shop gaming</a></span>
            </div>
          
            <div class="banner-imgsecond">
                <img src="assets/img_10.png" alt="audio accessories">
                <span>The sound of cheer<a href="">Shop Audio & Accessories</a></span>
            </div>
          

        </section>

    </main>
    <!-- parte finale -->
    <footer>

        <div class="botton-back">
           <a href="">Back to top</a>
        </div>

        <div class="final-banner">
            <img src="assets/logo.png" alt="logo centrato amazon">
        </div>

    </footer>
    
</body>
</html>
